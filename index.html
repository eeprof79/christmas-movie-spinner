<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Movie Spinner</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0b2940, #050812 70%);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem 1rem 3rem;
      position: relative;
      overflow-x: hidden;
    }

    #snowCanvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      margin-bottom: 0.25rem;
      text-align: center;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    .wheel-container {
      position: relative;
      width: min(340px, 80vw);
      aspect-ratio: 1 / 1;
      margin-bottom: 1.5rem;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #f9fafb;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.2, 0.8, 0.1, 1);
      overflow: hidden;
    }

    .wheel-label {
      position: absolute;
      inset: 18%;
      border-radius: 50%;
      background: rgba(15, 23, 42, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0.75rem;
      box-sizing: border-box;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .pointer {
      position: absolute;
      top: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-bottom: 24px solid #fbbf24;
      filter: drop-shadow(0 3px 3px rgba(0, 0, 0, 0.5));
      z-index: 2;
    }

    .spin-button {
      padding: 0.75rem 1.75rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #22c55e, #16a34a);
      color: #022c22;
      box-shadow: 0 8px 18px rgba(34, 197, 94, 0.4);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    .spin-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(34, 197, 94, 0.5);
    }

    .spin-button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 4px 10px rgba(34, 197, 94, 0.4);
    }

    .spin-button:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.6);
    }

    .result {
      min-height: 2.4rem;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .movie-panel {
      max-width: 720px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .movie-list,
    .movie-editor {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 1rem 1.25rem 1.25rem;
      box-sizing: border-box;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.65);
    }

    .movie-list h2,
    .movie-editor h2 {
      font-size: 1rem;
      margin: 0 0 0.5rem;
      text-align: center;
    }

    .movie-list ol {
      margin: 0;
      padding-left: 1.25rem;
      font-size: 0.9rem;
    }

    .movie-list li {
      margin: 0.15rem 0;
    }

    .hint {
      font-size: 0.8rem;
      text-align: center;
      color: #9ca3af;
      margin-top: 0.4rem;
    }

    .movie-editor textarea {
      width: 100%;
      min-height: 180px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #f9fafb;
      padding: 0.5rem 0.75rem;
      font-family: inherit;
      font-size: 0.9rem;
      resize: vertical;
    }

    .movie-editor textarea:focus {
      outline: 2px solid #22c55e;
      outline-offset: 1px;
    }

    .update-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 0.6rem;
    }

    .update-button {
      padding: 0.4rem 1rem;
      border-radius: 999px;
      border: none;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(to right, #38bdf8, #0ea5e9);
      color: #022c22;
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.4);
      white-space: nowrap;
    }

    .update-message {
      font-size: 0.8rem;
      color: #e5e7eb;
    }

    .update-message.error {
      color: #fecaca;
    }

    @media (min-width: 900px) {
      body {
        padding-top: 3rem;
      }
      .result {
        font-size: 1.25rem;
      }
      .wheel-container {
        width: 360px;
      }
      .movie-panel {
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      }
    }
  </style>
</head>
<body>
  <canvas id="snowCanvas"></canvas>

  <h1>Christmas Movie Spinner ðŸŽ„</h1>
  <p class="subtitle">Click the button and let fate pick tonightâ€™s movie.</p>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div id="wheel" class="wheel">
      <div class="wheel-label">
        Spin to choose a<br />
        Christmas movie!
      </div>
    </div>
  </div>

  <button id="spinButton" class="spin-button">Spin the Wheel</button>

  <div id="result" class="result"></div>

  <div class="movie-panel">
    <div class="movie-list">
      <h2>Movies on the Wheel</h2>
      <ol id="movieList"></ol>
      <p class="hint">Pointer at the top shows the winner.</p>
    </div>

    <div class="movie-editor">
      <h2>Edit Movies</h2>
      <p class="hint">
        Enter one movie per line. At least 2 movies. You can change this anytime.
      </p>
      <textarea id="movieEditor"></textarea>
      <div class="update-row">
        <button id="updateMoviesButton" class="update-button">Update Movies</button>
        <div id="updateMessage" class="update-message"></div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      // ----- Initial movies -----
      let movies = [
        "Itâ€™s a Wonderful Life (1946)",
        "Home Alone (1990)",
        "A Christmas Story (1983)",
        "Elf (2003)",
        "National Lampoonâ€™s Christmas Vacation (1989)",
        "The Polar Express (2004)",
        "Miracle on 34th Street (1947)",
        "How the Grinch Stole Christmas (2000)",
        "Die Hard (1988)",
        "White Christmas (1954)"
      ];

      const wheel = document.getElementById("wheel");
      const spinButton = document.getElementById("spinButton");
      const result = document.getElementById("result");
      const movieList = document.getElementById("movieList");
      const movieEditor = document.getElementById("movieEditor");
      const updateMoviesButton = document.getElementById("updateMoviesButton");
      const updateMessage = document.getElementById("updateMessage");

      let sliceCount = movies.length;
      let sliceAngle = 360 / sliceCount;
      let currentRotation = 0;
      let spinning = false;

      // ----- Wheel background (dynamic slices) -----
      const sliceColors = [
        "#ef4444",
        "#f97316",
        "#eab308",
        "#22c55e",
        "#14b8a6",
        "#0ea5e9",
        "#6366f1",
        "#a855f7",
        "#ec4899",
        "#f97373",
        "#84cc16",
        "#facc15"
      ];

      function updateWheelBackground() {
        sliceCount = movies.length;
        sliceAngle = 360 / sliceCount;
        const segments = [];

        for (let i = 0; i < sliceCount; i++) {
          const start = i * sliceAngle;
          const end = start + sliceAngle;
          const color = sliceColors[i % sliceColors.length];
          segments.push(`${color} ${start}deg ${end}deg`);
        }

        wheel.style.background = `conic-gradient(${segments.join(",")})`;
      }

      // ----- List + editor rendering -----
      function renderMovieList() {
        movieList.innerHTML = "";
        movies.forEach((title) => {
          const li = document.createElement("li");
          li.textContent = title;
          movieList.appendChild(li);
        });
      }

      function renderMovieEditor() {
        movieEditor.value = movies.join("\n");
      }

      // ----- Simple chime using Web Audio API -----
      let audioCtx = null;

      function getAudioCtx() {
        if (!audioCtx) {
          const AC = window.AudioContext || window.webkitAudioContext;
          if (!AC) return null;
          audioCtx = new AC();
        }
        return audioCtx;
      }

      function playChime() {
        const ctx = getAudioCtx();
        if (!ctx) return;

        const now = ctx.currentTime;

        const osc1 = ctx.createOscillator();
        const gain1 = ctx.createGain();

        osc1.type = "sine";
        osc1.frequency.setValueAtTime(880, now); // A5
        osc1.frequency.linearRampToValueAtTime(
          1320,
          now + 0.25
        );

        gain1.gain.setValueAtTime(0.0001, now);
        gain1.gain.exponentialRampToValueAtTime(0.3, now + 0.02);
        gain1.gain.exponentialRampToValueAtTime(0.0001, now + 0.6);

        osc1.connect(gain1);
        gain1.connect(ctx.destination);

        osc1.start(now);
        osc1.stop(now + 0.65);
      }

      // ----- Spin logic -----
      function spin() {
        if (spinning || movies.length < 2) return;
        spinning = true;
        spinButton.disabled = true;
        result.textContent = "Spinning... ðŸŽ";

        const chosenIndex = Math.floor(Math.random() * movies.length);
        const extraTurns = 5 + Math.floor(Math.random() * 3); // 5â€“7 turns

        const chosenAngle = chosenIndex * sliceAngle + sliceAngle / 2;
        const targetRotation = -(extraTurns * 360 + chosenAngle);

        currentRotation = targetRotation;
        wheel.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(() => {
          const movie = movies[chosenIndex];
          result.textContent = `You got: ðŸŽ¬ ${movie}`;
          playChime();
          spinning = false;
          spinButton.disabled = false;
        }, 4000);
      }

      spinButton.addEventListener("click", spin);

      // ----- Update movies from editor -----
      function updateMoviesFromEditor() {
        const lines = movieEditor.value
          .split("\n")
          .map((line) => line.trim())
          .filter((line) => line.length > 0);

        if (lines.length < 2) {
          updateMessage.textContent = "Please enter at least 2 movies.";
          updateMessage.classList.add("error");
          return;
        }

        movies = lines;
        updateMessage.textContent = `Updated ${movies.length} movie${movies.length === 1 ? "" : "s"}.`;
        updateMessage.classList.remove("error");

        renderMovieList();
        updateWheelBackground();

        // Reset result & rotation for a clean visual reset
        result.textContent = "";
        currentRotation = 0;
        wheel.style.transform = "rotate(0deg)";
      }

      updateMoviesButton.addEventListener("click", updateMoviesFromEditor);

      // ----- Snowfall background -----
      const canvas = document.getElementById("snowCanvas");
      const ctx2 = canvas.getContext("2d");
      let width = window.innerWidth;
      let height = window.innerHeight;

      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      const flakes = [];
      const FLAKE_COUNT = 140;

      function initFlakes() {
        flakes.length = 0;
        for (let i = 0; i < FLAKE_COUNT; i++) {
          flakes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            r: 1 + Math.random() * 2.2,
            speedY: 0.4 + Math.random() * 1.1,
            drift: (Math.random() - 0.5) * 0.3
          });
        }
      }

      function drawSnow() {
        ctx2.clearRect(0, 0, width, height);
        ctx2.fillStyle = "rgba(255, 255, 255, 0.85)";
        for (const f of flakes) {
          ctx2.beginPath();
          ctx2.arc(f.x, f.y, f.r, 0, Math.PI * 2);
          ctx2.fill();
        }
      }

      function updateSnow() {
        for (const f of flakes) {
          f.y += f.speedY;
          f.x += f.drift;
          if (f.y > height + 5) {
            f.y = -5;
            f.x = Math.random() * width;
          }
          if (f.x < -10) f.x = width + 10;
          if (f.x > width + 10) f.x = -10;
        }
      }

      function snowLoop() {
        updateSnow();
        drawSnow();
        requestAnimationFrame(snowLoop);
      }

      initFlakes();
      snowLoop();

      // ----- Initial render -----
      renderMovieList();
      renderMovieEditor();
      updateWheelBackground();
    })();
  </script>
</body>
</html>
